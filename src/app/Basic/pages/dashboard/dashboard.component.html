<div>
    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h4>Students Lists
                    <a (click)="logout()" class="btn btn-primary float-end">Logout</a>
                </h4>
            </div>

            
            <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let student of students">
                                <td>{{student.id}}</td>
                                <td>{{student.name}}</td>
                                <td>{{student.email}}</td>
                                <td>
                                    <a class="btn btn-primary mx-2">Edit</a>
                                    <button type="button" class="btn btn-danger mx-2" (click)="delete(student.id)">Delete</button>
                                    <a class="btn btn-primary mx-2" href="viewStudent/{{student.id}}">View</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                
            </div>
        </div>
    </div>
</div>
